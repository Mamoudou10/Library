<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Library</h1>
    <button type="button" id="new-book-btn">Add New Book</button>
    
    <dialog id="book-dialog">
        <form id="book-form" method="dialog">
            <h2>Add New Book</h2>
            
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </div>
            
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" name="author" required>
            </div>
            
            <div class="form-group">
                <label for="pages">Pages</label>
                <input type="number" id="pages" name="pages" min="1" required>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="isRead" name="isRead">
                <label for="isRead">Already read</label>
            </div>
            
            <div class="form-buttons">
                <button type="button" id="cancel-btn">Cancel</button>
                <button type="submit">Add Book</button>
            </div>
        </form>
    </dialog>
    
    <div id="book-container"></div>
    <script src="script.js"></script>
</body>
</html>
